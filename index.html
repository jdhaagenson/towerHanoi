<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameboard">
        <h1>Tower of Hanoi</h1>
        <button id="playbutton">Play</button>
        <div class="towers">
            <div class="tower" id="start"><p class="label">Start</p></div>
            <div class="tower" id="offset"><p class="label">Offset</p></div>
            <div class="tower" id="end"><p class="label">End</p></div>
        </div>
        <div class="disks">
            <div class="disk" id="xlarge"></div>
            <div class="disk" id="large"></div>
            <div class="disk" id="medium"></div>
            <div class="disk" id="small"></div>
        </div>
    </div>
    <script src="towerHanoi.js"></script>
</body>
</html>
